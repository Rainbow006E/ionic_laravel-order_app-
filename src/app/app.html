<!-- <ion-split-pane> -->
	<ion-menu [content]="myNav" persistent="true" type="overlay" [hidden]="!loggedIn">
		<ion-content>
			<div>
				<ion-list>
					<button menuClose ion-item (click)="openProfile()" class="-b5">
						{{ 'menu.profile' | translate }}
					</button>
					<button menuClose ion-item (click)="openHistory()" class="-b5">
						{{ 'menu.history' | translate }}
					</button>
					<button menuClose ion-item (click)="openTrack()" class="-b5">
						{{ 'menu.track' | translate }}
					</button>
					<button menuClose ion-item (click)="openManage()" class="-b5">
						{{ 'menu.manage' | translate }}
					</button>
					<button menuClose ion-item (click)="openStore()" class="-b5">
						{{ 'menu.store' | translate }}
					</button>
					<button menuClose ion-item (click)="logout()" class="-b7">
						{{ 'menu.logout' | translate }}
					</button>
					
				</ion-list>
			</div>
		</ion-content>
	</ion-menu>
	<ion-nav #myNav swipeBackEnabled="false" [root]="rootPage"></ion-nav>
<!-- </ion-split-pane> -->

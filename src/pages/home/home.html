<!--
  Generated template for the HomePage page.

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title class="title">Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="imgcontainer">
  <img src="https://www.filgifts.com/images/product/big/JBPackageF-092018.jpg" class="imgHeader">
  </div>

<ion-grid>
  <ion-row>
    <ion-col col-6>
      <ion-card class="c1" (click)="openNew()">
          <p class = "p1">New Order</p>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card class="c2" (click)="openTrack()">
          <p class = "p2" >Track Order</p>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>

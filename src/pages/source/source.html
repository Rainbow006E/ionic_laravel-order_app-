<ion-header>

  <ion-navbar>
    <ion-title>source</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="passData()">
    
        <label for="fname">Add Source</label>
        <input type="text" id="fname" name="firstname" placeholder="Please select the issue" >
    
        <label for="lname">Key</label>
        <input type="text" id="lname" name="lastname" placeholder="Please type a description">
    
    
      <div>
       
            <button ion-button type="submit" (click)="success()">
          Report
        </button>
      </div>
     
    </form>
</ion-content>
